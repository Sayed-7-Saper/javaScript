<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> playe with javaScript </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">


</head>
<body>
    <div class="container-1">
        <h1 style="text-align: center; color: rgb(6, 6, 104); ">Challang 1: Your Age in Days </h1>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageDay()"> Click Me </button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()"> Reset </button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"><h2 id="sw">Num of  Day in Life</h2></div>
        </div>    
    </div>
    
    <div class="container-2">
        <h2>Callang 2: Cat Genertor</h2>
        <button class="btn btn-success"id="cat-generator" onclick="generateCat()"> Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>

    </div>



    <div class="container-3">
        <h2>Callenge 3: Rock ,Paper ,Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-mr-rock.svg" width=150 height=150 alt="higar" onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/clipart-frames-free-congratulations-clip-art-frames-3.jpg" width=150 height=150 alt="warca" onclick="rpsGame(this)">
            <img id="scissors" src="https://thumbs.dreamstime.com/z/thumb-up-vector-28192376.jpg" width=150 height=150 alt="Makas" onclick="rpsGame(this)">
            
        </div>
    </div>



    <div class="container-4">
        <h2 id ="change-my-color"> Challeng 4: Change the color of All Button</h2>
        <div class="flex-box-pick-color">
            <from action="">
                <select name="backdrop" id="backgrond" onchange="buttonColorChange(this)">
                <option value="random"> Random </option>
                <option value="red"> Red</option>
                <option value="green"> green</option>
                <option value="reset">Reset</option>
                
                
                </select>
            </from>
            <button class="btn btn-primary"> Microsoft !</button>
            <button class="btn btn-danger"> Tesla !</button>
            <button class="btn btn-warning"> Googel !</button>
            <button class="btn btn-success"> Facebook !</button>
            

        </div>
    </div>




    <script src='home.js'></script>
</body>
</html>
